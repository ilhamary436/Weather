<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="icon">⚡</span>
                Void Weather
            </h1>
            <button class="location-btn" id="locationBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Gunakan Lokasi Saya
            </button>
        </header>

        <!-- Search Box -->
        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Cari kota..." 
                class="search-input"
            >
            <button class="search-btn" id="searchBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>

        <!-- Loading -->
        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Memuat data cuaca...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message hidden" id="errorMessage">
            <p id="errorText"></p>
            <button class="close-btn" id="closeError">×</button>
        </div>

        <!-- Weather Card -->
        <div class="weather-card hidden" id="weatherCard">
            <div class="weather-header">
                <div class="location-info">
                    <h2 class="city-name" id="cityName"></h2>
                    <p class="country" id="country"></p>
                </div>
                <div class="weather-icon" id="weatherIcon"></div>
            </div>

            <div class="temperature-section">
                <div class="temp-main" id="temperature"></div>
                <div class="temp-feels">
                    Terasa seperti <span id="feelsLike"></span>
                </div>
                <div class="weather-condition" id="condition"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                    </svg>
                    <div>
                        <div class="detail-value" id="windSpeed"></div>
                        <div class="detail-label">Kecepatan Angin</div>
                    </div>
                </div>

                <div class="detail-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                    <div>
                        <div class="detail-value" id="humidity"></div>
                        <div class="detail-label">Kelembaban</div>
                    </div>
                </div>

                <div class="detail-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <div>
                        <div class="detail-value" id="visibility"></div>
                        <div class="detail-label">Jarak Pandang</div>
                    </div>
                </div>

                <div class="detail-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    <div>
                        <div class="detail-value" id="pressure"></div>
                        <div class="detail-label">Tekanan Udara</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Cities -->
        <div class="recent-cities hidden" id="recentCities">
            <h3 class="recent-title">Kota Terakhir</h3>
            <div class="cities-list" id="citiesList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
